<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div style="display: flex; justify-content: center; align-items: center; margin-top: 100px;">
      <div style="width: 80%;height: 80vh;background-color: aquamarine;display: flex;flex-direction:column;justify-content: center;align-items: center;">
    <div style="margin-bottom: 30px;display: flex;flex-direction: row;align-content: space-around;" >
      <span id="hr" style="margin-right: 20px;">00</span>
      <span  style="margin-right: 20px;">:</span>
      <span id="min" style="margin-right: 20px;">00</span>
      <span  style="margin-right: 20px;">:</span>
      <span id="sec" style="margin-right: 20px;">00</span>
      <span  style="margin-right: 20px;">:</span>
      <span id="milisec" style="margin-right: 20px;">000</span>
    </div>  
    <div>
      <button onclick="start()" style="margin-right: 20px; background-color: green; color: white;">Start</button>
      <button onclick="stop()" style="margin-right: 20px; background-color: yellow; color: white">Pause</button>
      <button onclick="reset()" style="margin-right: 20px; background-color: red; color: white">Reset</button>
      <button onclick="cast()" style="margin-right: 20px; background-color: black; color: white">
        cast
      </button>
    </div>
    <div id="cast">
       
    </div>
      </div>
     </div>

     <script>
        var sec= 00
        var min = 00
        var hr = 00
        var mili = 000
        let castArrya =[]

        function startWatch(){
            
            if(mili<1000){
              mili = mili+1
            }
            else if(mili>=1000 && sec<59){
                mili=0
                sec= sec+1
            }
            else if(sec>=59 && min<59){
                sec=0
                min=min+1
            }
            else if(min>=59){
                min=0
                hr = hr+1
            }
            
            document.getElementById("sec").innerHTML=sec
            document.getElementById("min").innerHTML=min
            document.getElementById("hr").innerHTML=hr
            document.getElementById("milisec").innerHTML=mili
            
        }

         let interval 

        const start = ()=>{
            console.log("insidestart")
           interval = setInterval(() => {
            startWatch()
           },0);
        }

        const stop = ()=>{
            clearInterval(interval)
        }

       const reset = ()=>{
        console.log("hello")
            clearInterval(interval)
            mili=000
            sec=00
            min=00
            hr=00

            document.getElementById("sec").innerHTML=sec
            document.getElementById("min").innerHTML=min
            document.getElementById("hr").innerHTML=hr
            document.getElementById("milisec").innerHTML=mili
            castArrya = []
            document.getElementById("cast").innerHTML=""
       }



       const cast = ()=>{
           castArrya.push([`${hr} hr : ${min} min : ${sec} sec : ${mili} milisec`])
           castArrya.map((ele)=>{
            const comp = document.createElement("p")
             comp.innerHTML = ele
             document.getElementById("cast").appendChild(comp)
           })
       }
     </script>
</body>
</html>
